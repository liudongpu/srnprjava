<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>yinfo</title>
<meta
	content="width=device-width, initial-scale=0.65, maximum-scale=1.0, user-scalable=0"
	name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />



<link type="text/css" href="../../../themes/website/sitecss/base.css"
	rel="stylesheet">
<link type="text/css"
	href="../../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="../../../lib/jquery/jquery-last.min.js"></script>
<script type="text/javascript"
	src="../../../lib/jquery/jquery-pluging.js"></script>
<script type="text/javascript"
	src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../zen/zen.js"></script>
<script type="text/javascript" src="../../../zen/zen_page.js"></script>
<script type="text/javascript" src="../../../zen/zen_site.js"></script>
<script type="text/javascript" src="../../../lib/jquery/jquery-site.js"></script>



<link type="text/css" href="../../../themes/website/sitecss/mobile.css"
	rel="stylesheet">
<script type="text/javascript" src="../../../zen/zen_mobile.js"></script>
</head>
<body class="mobile_body mobile_w_bg_base">

	<div class="mobile_lay_head">
		<div class="mobile_head_left">
			<div class="mobile_head_icon_back"></div>
		</div>
		<div class="mobile_head_center">
			<div class="mobile_head_logo"></div>
		</div>
		<div class="mobile_head_right" onclick="zen.mobile.menu_open()"></div>
		<div class="mobile_head_menu" id="mobile_head_menu">
			<div class="mobile_head_menu_content">
				<div class="mobile_head_menu_item mobile_w_border_b">
					<div class="mobile_head_menu_left mobile_head_menu_one"></div>
					<div class="mobile_head_menu_right">分享</div>
				</div>
				<div class="mobile_head_menu_item mobile_w_border_b">
					<div class="mobile_head_menu_left mobile_head_menu_two"></div>
					<div class="mobile_head_menu_right">回到首页</div>
				</div>
				<div class="mobile_head_menu_item mobile_w_border_b">
					<div class="mobile_head_menu_left mobile_head_menu_three"></div>
					<div class="mobile_head_menu_right">联系电话</div>
				</div>
				<div class="mobile_head_menu_item mobile_w_border_b">
					<div class="mobile_head_menu_left mobile_head_menu_four"></div>
					<div class="mobile_head_menu_right">在线送拍</div>
				</div>
				<div class="mobile_head_menu_item">
					<div class="mobile_head_menu_left mobile_head_menu_five"></div>
					<div class="mobile_head_menu_right">客户服务</div>
				</div>
			</div>
		</div>

	</div>


	<div class="mobile_lay_main">
		<div class="mobile_mbid_body">

			<div class="mobile_mbid_box">
				<div class="mobile_mbid_form">
					<div class="mobile_w_h30"></div>
					<div class="mobile_mbid_form_tips">填写委托人信息：</div>
					<div class="mobile_w_h20"></div>
					<div
						class="mobile_mbid_form_list mobile_w_border_b mobile_w_border_t">
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">姓名</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入委托人姓名" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">电话</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入委托人电话" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">邮箱</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入委托人邮箱" />
							</div>

						</div>

						<div class="mobile_w_clear"></div>
					</div>
					<div class="mobile_w_h30"></div>
					<div class="mobile_mbid_form_tips">填写拍品信息：</div>
					<div class="mobile_w_h20"></div>
					<div
						class="mobile_mbid_form_list mobile_w_border_b mobile_w_border_t">
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">名称</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入拍品名称" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">作者</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入作者" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">尺寸</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入尺寸" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">重量</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入重量" />
							</div>

						</div>
						<div class="mobile_mbid_form_item mobile_w_border_b">
							<div class="mobile_mbid_form_left">委托底价</div>
							<div class="mobile_mbid_form_right">
								<input type="text" placeholder="请输入委托底价（元）" />
							</div>

						</div>
						<div class="mobile_w_clear"></div>
					</div>
					<div class="mobile_w_h10"></div>
					<div class="mobile_w_h30"></div>
					<div class="mobile_base_buttom">提交</div>
					
					<div class="mobile_w_h30"></div>
				</div>


			</div>
		</div>
	</div>
</body>


</html>
